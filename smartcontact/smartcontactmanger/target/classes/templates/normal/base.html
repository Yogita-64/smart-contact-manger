<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- Bootstrap CSS -->



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"  th:href="@{/css/style.css}" />
    <title th:text="${title}"> Base Html</title>
    
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x5M5k5j/eij1U=" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <!-- this is navbar --> 
    
    
   <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-body-tertiary bg-primary">
    <div class="container-fluid">
    
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
      
      
        <li class="nav-item">
          <a  th:href="@{/}"class="nav-link active"  aria-current="page" href="#">Home</a>
        </li>
        
        
        
        
        <li class="nav-item">
          <a class="nav-link "   href="#" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
         <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">logout</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>

<!-- End of navbar -->



    <!-- sidebar --> 
    
   <div class="sidebar mt-2">
   
   <span onclick=" toggleSidebar()" class="cross-Btn">&times;</span>
     <a  id="home-link"href="#"  th:href="@{/user/index}"class="item"> <i class="fa-solid fa-house"></i> Home</a>
     <a id="contacts-link"href="#"  th:href="@{/user/show_contacts/0}"class="item"><i class="fa-solid fa-address-book"></i> View Contact</a>
     <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i> Add Contact</a>
     <a  id="profile-link"href="#"  th:href="@{/user/profile}"class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
     <a  id="settings-link"href="#" th:href="@{/user/settings}"class="item"><i class="fa-solid fa-gear"></i> Settings</a>
     <a href="#"  th:href="@{/logout}"class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
     <div class="divider"></div>
     
     
   </div>
   
   <!-- End of sidebar -->
   
   <!-- Content area -->
   <div class="content mt-5">
   
   <!-- message box -->
   
   <div  th:if="${session.message}"class="container">
   
          <div th:classappend="${' alert-'+session.message.type}" class="alert  text-center" role="alert">
             <span th:text="${session.message.content}"></span>
          </div>
          
          <th:block th:text="${#session.removeAttribute('message')}"> </th:block>
   </div>
   
   <i onclick=" toggleSidebar()"  class="fas fa-bars m-3"></i>
      <div th:replace="${content}"></div>
   </div>
<!-- End of content -->




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      
    
    -->
    <script>
    
    function deleteContact(cid)
    {
    
    Swal.fire({
  title: "Are you sure?",
  text: "You want to delete this contact !",
  icon: "warning",
  showCancelButton: true,
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "Yes, delete it!"
}).then((result) => {
  if (result.isConfirmed) {
      window.location="/user/delete/"+cid;
    Swal.fire({
      title: "Deleted!",
      text: "Your file has been deleted.",
      icon: "success"
    });
  }
});
    
    }
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    
<script th:src="@{/js/script.js}"></script>
  </body>
</html>
