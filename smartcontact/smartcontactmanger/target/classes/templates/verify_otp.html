<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Login Page</title>
</head>
<body>
<section>
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style="height:220px;" class="col-md-12">
                    
                        <!-- Email form -->
                        <div class="alert alert-success mt-3" role="alert">
                          We have sent  OTP  to your email !
                       </div>
                       
                        
                        <form  method="post" action="" th:action="@{/verify-otp}">
                        
                       <div class="form-group">
                       <input name="otp"  required="required" type="text" placeholder=" Enter otp here" class="form-control" />
                       
                       </div>
                       
                       <div class="container text-center">
                       
                       </div>
                       <button class="btn btn-success">Verify</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
